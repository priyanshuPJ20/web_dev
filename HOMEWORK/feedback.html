<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>

  <h2>Website/App Feedback Form</h2>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Star Rating:</label><br>
    <input type="radio" id="star1" name="rating" value="1" required>
    <label for="star1">1</label><br>

    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">2</label><br>

    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">3</label><br>

    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">4</label><br>

    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">5</label><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

    <input type="submit" value="Submit Feedback">
  </form>

</body>
</html>
