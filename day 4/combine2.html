<!DOCTYPE html>
<html>
<head>
  <title>Tools & Forms Page</title>
  <style>
    /* Reset & Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar .logo {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #ff9800;
    }

    /* Boxes Layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .box {
      background-color: #fff;
      border: 1px solid #ccc;
      width: 240px;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .box h3 {
      color: #333;
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MyTools</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Calculators</a></li>
      <li><a href="#">Forms</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <h2 style="text-align:center; margin-top: 20px;">Available Tools</h2>

  <!-- Boxes Section -->
  <div class="container">
    <div class="box">
      <img src="" alt="EMI Calculator">
      <h3>Loan EMI Calculator</h3>
    </div>
    <div class="box">
      <img src="" alt="Event Registration">
      <h3>Event Registration</h3>
    </div>
    <div class="box">
      <img src="" alt="Feedback Form">
      <h3>Feedback Form</h3>
    </div>
    <div class="box">
      <img src="" alt="Age Calculator">
      <h3>Age Calculator</h3>
    </div>
    <div class="box">
      <img src="
      " alt="Travel Booking">
      <h3>Travel Booking</h3>
    </div>
  </div>

</body>
</html>
