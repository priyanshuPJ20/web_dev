<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Items in Box</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: blue;
      border: 2px black;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 250px auto;
    }

    .item {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="item">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
  </div>
</div>

</body>
</html>
