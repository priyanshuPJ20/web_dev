<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sticky Top Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f8f8f8;
        }

        /* Top offer banner */
        .offer-banner {
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Sticky top nav bar */
        .top-nav {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            font-size: 18px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .top-nav div {
            cursor: pointer;
        }

        .top-nav div:hover {
            color: yellow;
        }

        /* Boxes grid */
        .box-container {
            display: grid;
            /* flex-wrap: wrap; */
            margin: 10px;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
        }
        .box {
            margin: 10px;
            height: 200px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="offer-banner">

    </div>

    <div class="top-nav">
        <div>Home</div>

    </div>
