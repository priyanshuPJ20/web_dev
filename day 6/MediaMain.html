<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Product Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      transition: background 0.5s ease;
    }

    /* Offer Banner */
    .offer-banner {
      background: #ff3333;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* Navbar Styling */
    .navbar {
      background: #222;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar ul {
      display: flex;
      list-style: none;
    }

    .navbar li {
      padding: 15px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* Product Grid */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .product-box {
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
    }

    .product-box:hover {
      background: #e0e0e0;
      transform: scale(1.03);
    }

    /* Responsive Navbar + Background Color Change */
    @media (max-width: 768px) {
      body {
        background: green;
      }

      .navbar ul {
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 50px;
        width: 200px;
        background: #222;
        height: 100%;
      }

      .navbar li {
        padding: 20px;
        border-bottom: 1px solid #333;
      }

      .product-container {
        padding-left: 210px;
      }
    }
  </style>
</head>
<body>

  <!-- Offer Banner -->
  <div class="offer-banner">
    Flat 10% OFF!
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Services</a></li>
    </ul>
  </nav>

  <!-- Product Boxes -->
  <div class="product-container">
    <div class="product-box">Product 1</div>
    <div class="product-box">Product 2</div>
    <div class="product-box">Product 3</div>
    <div class="product-box">Product 4</div>
    <div class="product-box">Product 5</div>
    <div class="product-box">Product 6</div>
    <div class="product-box">Product 7</div>
    <div class="product-box">Product 8</div>
  </div>

</body>
</html>
